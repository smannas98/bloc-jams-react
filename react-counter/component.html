<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="app"></div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
      class Hello extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            number: 4
          }
        }
        render() {
          return(
            <div>
              <h1>This is my first react component.</h1>
              <h2>Current date: {this.props.date.toLocaleDateString()}</h2>
              <h3>Current Week: {this.state.number}</h3>
              <p>This is my very first react component.</p>
            </div>
          );
        }
      }

      const info = {
        date: new Date()
      }

      ReactDOM.render(
        <Hello
          date={info.date}/>, document.getElementById('app')
      );
     </script>
  </body>
</html>
